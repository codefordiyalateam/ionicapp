
<ion-header> 
  <ion-navbar  color="primary" >
     <ion-title>تسجيل دخول</ion-title> 
    </ion-navbar>
   </ion-header>


<ion-content padding>

  <ion-list>

     <ion-item>
         <ion-label floating> <ion-icon ios="ios-person" md="md-person"> البريدالالكتروني</ion-icon> </ion-label>
        
         <ion-input type="text" [(ngModel)]="email" ></ion-input>
    </ion-item>
      
   <ion-item>
         <ion-label floating>  <ion-icon ios="ios-lock" md="md-lock"> كلمة المرور </ion-icon></ion-label>
         <ion-input type="password"  [(ngModel)]="password" ></ion-input>
    </ion-item>
       
    <ion-item>
 
           <button ion-button block large  icon-right  (click)= "  Login() " > 
              <ion-icon name= ios-log-in large> دخول </ion-icon>   
              </button>
     </ion-item>

        <ion-item> اذا لم تمتلك حسابا قم بالتسجيل اولا </ion-item>  

      <ion-item>
      <button ion-button block large  icon-right (click)="signUP()">
          <ion-icon name= ios-log-in  large>  انشاء حساب</ion-icon> 
      </button>
      </ion-item>

       <ion-item>  او قم بتسجيل الدخول باستخدام  </ion-item> 

     <ion-item>
      <button ion-button  block large icon-right  color="danger" (click)="google()">
          <ion-icon ios= logo-google  large> google </ion-icon>
      </button>
     </ion-item>

    <ion-item>
     <button ion-button  block large icon-right   (click)="facebook()">
        <ion-icon name= logo-facebook  large>  facebook </ion-icon>
      </button>
    </ion-item>

  </ion-list>

</ion-content>
