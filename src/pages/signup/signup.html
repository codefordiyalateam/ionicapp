
<ion-header> 
  
  <ion-navbar color="primary" >

     <ion-title>تسجيل دخول</ion-title> 

    </ion-navbar>
    
   </ion-header>


  <ion-content padding>

  <ion-list>

      <ion-item> قم بانشاء حساب </ion-item>    
   

    <ion-item>
         <ion-label floating>Email</ion-label>
         <ion-input type="text" [(ngModel)]="email" ></ion-input>
    </ion-item>
                 
    <ion-item>
         <ion-label floating>Password</ion-label>
         <ion-input type="password"  [(ngModel)]="password"></ion-input>
    </ion-item>

                  
    <ion-item>            
      <button ion-button  block large  icon-right  (click)="Signup()"  >
        <ion-icon name= ios-add-circle  large> اضافة حساب </ion-icon>        

      </button>        
    </ion-item>
        

<!-- 
     <ion-item>  تمتلك حساباً ؟  </ion-item>
      
      


      <ion-item>  سجل دخول باستخدام الحساب  </ion-item>
       -->
     
  

      <ion-item>

          <button ion-button block large  icon-right (click)="gotoLogin()"  >
              <ion-icon name= ios-log-in  large> دخول </ion-icon>              
             
            </button>

      </ion-item>
     


<!-- 
   <ion-item>  او قم بتسجيل الدخول باستخدام  </ion-item> -->
